<body>
    <h1 class="title">Welcome to Drum Set! Let's Play!!!</h1>

        </div>

        <div data-key="71" class="key">G
            <span class="sound">boom</span>
        </div>

        <div data-key="72" class="key">H
            <span class="sound">ride</span>
        </div>

        <div data-key="74" class="key">J
            <span class="sound">snare</span>
        </div>

        <div data-key="75" class="key">K
            <span class="sound">tom</span>
        </div>

        <div data-key="76" class="key">L
            <span class="sound">tink</span>
        </div>
    </div>

    <audio data-key="65" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/242518/CP.mp3"></audio>

    <audio data-key="74" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/242518/SD0010.mp3"></audio>
    <audio data-key="75" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/242518/OH25.mp3"></audio>
    <audio data-key="76" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/242518/CB.mp3"></audio>

    <script>
        function playSound(event) {
            const audio = document.querySelector(`audio[data-key = "${event.keyCode}"]`);
            const key = document.querySelector(`div[data-key = "${event.keyCode}"]`);
            if (!audio) return; //this will stop the function from running together
            audio.currentTime = 0; //remind to start
            audio.play();
            key.classList.add('playing');
        };

        function removeTransition(event) {
            if (event.propertyName !== 'transform') return; //skip this if not a transform
            this.classList.remove('playing');
        }

        const keys = document.querySelectorAll('.key')
        keys.forEach(key => key.addEventListener('transitionend', removeTransition));
        window.addEventListener('keydown', playSound);
